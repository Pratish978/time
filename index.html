<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Countdown Timer</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        * {
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #1e3c72, #2a5298);
            color: #ffcc00;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Navigation Bar */
        .nav {
            background: linear-gradient(45deg, #ff0099, #493240);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-shadow: 2px 2px 5px #ffcc00;
            font-size: 2.5em;
        }

        /* Responsive Form */
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type=number] {
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ffcc00;
            background-color: black;
            color: white;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        input[type=submit],
        button {
            border: none;
            background: linear-gradient(45deg, #ff8800, #ffcc00);
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }

        input[type=submit]:hover,
        button:hover {
            background: linear-gradient(45deg, #ffcc00, #ff8800);
        }

        /* Countdown Watch */
        #watch {
            width: 150px;
            height: 150px;
            border: 8px solid #ffcc00;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 0 20px #ffcc00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .nav {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            input[type=number], input[type=submit], button {
                width: 90%;
                font-size: 18px;
                padding: 12px;
            }

            #watch {
                width: 120px;
                height: 120px;
                font-size: 30px;
            }
        }
    </style>
    <link rel="icon" href="timer.png">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav">
        <a href="index.html">üè† Home</a>
        <a href="about.html">‚ÑπÔ∏è About Us</a>
    </div>

    <h1>Enhanced Countdown Timer</h1>
    <form onsubmit="startCountdown(event)">
        <input type="number" id="time" placeholder="Enter time in seconds" min="1" required />
        <br>
        <input type="submit" value="Start Timer">
    </form>
    <button onclick="increaseVolume()">üîä Volume Up</button>
    <div id="watch">--</div>
    <h2 id="msg"></h2>
    <audio id="beep" src="beep.mp3"></audio>

    <script>
        function startCountdown(event) {
            event.preventDefault();
            let timeInput = document.getElementById("time");
            let msg = document.getElementById("msg");
            let watch = document.getElementById("watch");
            let beep = document.getElementById("beep");
            let seconds = parseInt(timeInput.value);

            if (seconds < 1) {
                alert("Please enter a positive number.");
                timeInput.value = "";
                timeInput.focus();
                return;
            }

            msg.innerHTML = `${seconds} second(s) remaining`;
            watch.innerHTML = seconds;
            let interval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    msg.innerHTML = `${seconds} second(s) remaining`;
                    watch.innerHTML = seconds;
                } else {
                    clearInterval(interval);
                    msg.innerHTML = "Time's up!";
                    watch.innerHTML = "00";
                    beep.play();
                }
            }, 1000);
        }

        function increaseVolume() {
            let beep = document.getElementById("beep");
            if (beep.volume < 1.0) {
                beep.volume = Math.min(1.0, beep.volume + 0.1);
            }
            alert(`Volume: ${Math.round(beep.volume * 100)}%`);
        }
    </script>
</body>

</html>
