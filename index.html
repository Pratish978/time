<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Countdown Timer</title>
    <style>
        * {
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Navigation Bar */
        .nav {
            background: linear-gradient(45deg, #ff0099, #493240);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        input[type=number] {
            padding: 15px;
            font-size: 30px;
            border: 2px solid #00f7ff;
            background-color: black;
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        input[type=submit],
        button {
            border: none;
            background: linear-gradient(45deg, #ff0099, #493240);
            color: white;
            padding: 15px 30px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            margin-top: 10px;
        }

        input[type=submit]:hover,
        button:hover {
            background: linear-gradient(45deg, #493240, #ff0099);
        }

        h1 {
            text-shadow: 3px 3px 10px #00f7ff;
        }

        #watch {
            width: 160px;
            height: 160px;
            border: 8px solid #00f7ff;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            box-shadow: 0 0 25px #00f7ff;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav">
        <a href="index.html">üè† Home</a>
        <a href="about.html">‚ÑπÔ∏è About Us</a>
    </div>

    <h1>Enhanced Countdown Timer</h1>
    <form onsubmit="startCountdown(event)">
        <input type="number" id="time" placeholder="Enter time in seconds" min="1" required />
        <br><br>
        <input type="submit" value="Start Timer">
    </form>
    <button onclick="increaseVolume()">üîä Volume Up</button>
    <div id="watch">--</div>
    <h2 id="msg"></h2>
    <audio id="beep" src="beep.mp3"></audio>

    <script>
        function startCountdown(event) {
            event.preventDefault();
            let timeInput = document.getElementById("time");
            let msg = document.getElementById("msg");
            let watch = document.getElementById("watch");
            let beep = document.getElementById("beep");
            let seconds = parseInt(timeInput.value);

            if (seconds < 1) {
                alert("Please enter a positive number.");
                timeInput.value = "";
                timeInput.focus();
                return;
            }

            msg.innerHTML = `${seconds} second(s) remaining`;
            watch.innerHTML = seconds;
            let interval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    msg.innerHTML = `${seconds} second(s) remaining`;
                    watch.innerHTML = seconds;
                } else {
                    clearInterval(interval);
                    msg.innerHTML = "Time's up!";
                    watch.innerHTML = "00";
                    beep.play();
                }
            }, 1000);
        }

        function increaseVolume() {
            let beep = document.getElementById("beep");
            if (beep.volume < 1.0) {
                beep.volume = Math.min(1.0, beep.volume + 0.1);
            }
            alert(`Volume: ${Math.round(beep.volume * 100)}%`);
        }
    </script>
</body>

</html>
